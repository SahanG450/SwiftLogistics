services:
  # Infrastructure Services
  mongodb:
    image: mongo:7.0
    container_name: swiftlogistics-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: swiftlogistics
    volumes:
      - mongodb_data:/data/db
    networks:
      - swiftlogistics-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: swiftlogistics-rabbitmq
    ports:
      - "5672:5672" # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - swiftlogistics-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Mock Systems (Python FastAPI Services)
  cms-mock:
    build:
      context: ./services/mocks/cms-mock
      dockerfile: Dockerfile
    container_name: swiftlogistics-cms-mock
    ports:
      - "3001:3001"
    volumes:
      - ./services/mocks/cms-mock/data:/app/data
    networks:
      - swiftlogistics-network
    environment:
      APP_NAME: "CMS Mock Service"
      HOST: 0.0.0.0
      PORT: 3001
      DEBUG: "true"
      CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  wms-mock:
    build:
      context: ./services/mocks/wms-mock
      dockerfile: Dockerfile
    container_name: swiftlogistics-wms-mock
    ports:
      - "3002:3002"
    volumes:
      - ./services/mocks/wms-mock/data:/app/data
    networks:
      - swiftlogistics-network
    environment:
      APP_NAME: "WMS Mock Service"
      HOST: 0.0.0.0
      PORT: 3002
      DEBUG: "true"
      CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  ros-mock:
    build:
      context: ./services/mocks/ros-mock
      dockerfile: Dockerfile
    container_name: swiftlogistics-ros-mock
    ports:
      - "3003:3003"
    volumes:
      - ./services/mocks/ros-mock/data:/app/data
    networks:
      - swiftlogistics-network
    environment:
      APP_NAME: "ROS Mock Service"
      HOST: 0.0.0.0
      PORT: 3003
      DEBUG: "true"
      CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3003/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Core Services
  orchestrator:
    build:
      context: ./services/orchestrator
      dockerfile: Dockerfile
    container_name: swiftlogistics-orchestrator
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/swiftlogistics?authSource=admin
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      ORDER_QUEUE: new_order_queue
      ORDER_EXCHANGE: order_exchange
      EVENTS_EXCHANGE: events_exchange
    networks:
      - swiftlogistics-network
    restart: on-failure

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: swiftlogistics-api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - orchestrator
    environment:
      NODE_ENV: development
      PORT: 3000
      ORCHESTRATOR_URL: http://orchestrator:3001
      JWT_SECRET: your-secret-key-change-in-production
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    networks:
      - swiftlogistics-network
    restart: on-failure

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: swiftlogistics-notification-service
    ports:
      - "3002:3002"
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3002
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      EVENTS_EXCHANGE: events_exchange
      EVENTS_QUEUE: notification_events_queue
    networks:
      - swiftlogistics-network
    restart: on-failure

  # Adapters
  cms-adapter:
    build:
      context: ./services/adapters/cms-adapter
      dockerfile: Dockerfile
    container_name: swiftlogistics-cms-adapter
    depends_on:
      rabbitmq:
        condition: service_healthy
      cms-mock:
        condition: service_started
      orchestrator:
        condition: service_started
    environment:
      NODE_ENV: development
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      ORDER_QUEUE: new_order_queue
      EVENTS_EXCHANGE: events_exchange
      CMS_API_URL: http://cms-mock:3001
      ORCHESTRATOR_URL: http://orchestrator:3001
    networks:
      - swiftlogistics-network
    restart: on-failure

  ros-adapter:
    build:
      context: ./services/adapters/ros-adapter
      dockerfile: Dockerfile
    container_name: swiftlogistics-ros-adapter
    depends_on:
      rabbitmq:
        condition: service_healthy
      ros-mock:
        condition: service_started
      orchestrator:
        condition: service_started
    environment:
      NODE_ENV: development
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      ORDER_QUEUE: new_order_queue
      EVENTS_EXCHANGE: events_exchange
      ROS_API_URL: http://ros-mock:3003
      ORCHESTRATOR_URL: http://orchestrator:3001
    networks:
      - swiftlogistics-network
    restart: on-failure

  wms-adapter:
    build:
      context: ./services/adapters/wms-adapter
      dockerfile: Dockerfile
    container_name: swiftlogistics-wms-adapter
    depends_on:
      rabbitmq:
        condition: service_healthy
      wms-mock:
        condition: service_started
      orchestrator:
        condition: service_started
    environment:
      NODE_ENV: development
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      ORDER_QUEUE: new_order_queue
      EVENTS_EXCHANGE: events_exchange
      WMS_API_URL: http://wms-mock:3002
      ORCHESTRATOR_URL: http://orchestrator:3001
    networks:
      - swiftlogistics-network
    restart: on-failure

networks:
  swiftlogistics-network:
    driver: bridge
    name: swiftlogistics-network

volumes:
  mongodb_data:
    name: swiftlogistics-mongodb-data
  rabbitmq_data:
    name: swiftlogistics-rabbitmq-data
